<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #5be7e9;
        }
        .container {
            text-align: center;
            background: #e95bda;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 60px;
            padding: 8px;
            margin: 10px;
            border: 1px solid #28d79a;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #df6b28;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #8362f1;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Random Digit Generator</h2>
        <div>
            <label for="minValue">Min Value:</label>
            <input type="number" id="minValue" placeholder="0">
            <label for="maxValue">Max Value:</label>
            <input type="number" id="maxValue" placeholder="10">
        </div>
        <button onclick="generateRandomNumber()">Generate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function generateRandomNumber() {
            const min = parseInt(document.getElementById('minValue').value);
            const max = parseInt(document.getElementById('maxValue').value);
            if (!isNaN(min) && !isNaN(max) && min <= max) {
                const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
                document.getElementById('result').innerText = `Random Number: ${randomNumber}`;
            } else {
                document.getElementById('result').innerText = 'Please enter valid numbers with Min â‰¤ Max';
            }
        }
    </script>
</body>
</html>
